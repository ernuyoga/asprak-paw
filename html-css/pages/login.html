<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-accessories">
        <img src="../assets/icon_chat.png" alt="icon_chat" />
      </div>
      <div class="content">
        <div class="form-register">
          <div class="title">
            <img src="../assets/bbm_logo.png" alt="bbm_logo" />
            <h1>BlackBerry Messenger</h1>
          </div>
          <div class="login-form">
            <form class="field">
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Nomor telepon, nama pengguna, atau email"
              />
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Kata sandi"
              />
              <input type="submit" class="btn-submit" value="Masuk" />
            </form>
            <div class="text-atau">
              <div class="line"></div>
              <p>ATAU</p>
              <div class="line"></div>
            </div>
            <button class="btn-submit">
              <img src="../assets/google_logo.png" alt="google_logo" />
              <p>Masuk dengan Google</p>
            </button>
          </div>
          <div class="forgot-password">
            <a href="">Lupa Kata Sandi?</a>
          </div>
        </div>
        <div class="alternative-option">
          <p>Belum punya akun? <a href="register.html">Daftar Sekarang</a></p>
          <p class="ketentuan">Dengan melanjutkan, Anda menyetujui
            <strong>Ketentuan Pengguna</strong> dan <strong>Kebijakan Privasi</strong>
            BlackBerry Messenger</p>
        </div>
      </div>
    </div>
  </body>
</html>
