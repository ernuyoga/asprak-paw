<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="container">
        <div class="img-accessories">
            <img src="../assets/icon_chat.png" alt="icon_chat">
        </div>
        <div class="content">
            <div class="form-register">
                <div class="title">
                    <img src="../assets/bbm_logo.png" alt="bbm_logo">
                    <h1>BlackBerry Messenger</h1>
                </div>
                <form class="field">
                    <input type="text" name="email" id="email" placeholder="Nomor telepon, nama pengguna, atau email">
                    <input type="password" name="password" id="password" placeholder="Kata sandi">
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Ulangi kata sandi">
                    <input type="submit" class="btn-submit" value="Daftar">
                </form>
            </div>
            <div class="alternative-option">
                <p>Sudah punya akun? <a href="login.html">Masuk Sekarang</a></p>
                <p class="ketentuan">Dengan melanjutkan, Anda menyetujui
                    <strong>Ketentuan Pengguna</strong> dan <strong>Kebijakan Privasi</strong>
                    BlackBerry Messenger</p>
            </div>
        </div>
    </div>
</body>
</html>
